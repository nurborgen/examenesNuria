<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Tienda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="Ejercicio de Javascript">
    <meta name="author" content="Juan Segura">
    <meta name="keywords" content="JavaScript, Ejercicio, HTML5, DAW">
</head>

<body>
    <div class="container">
        <header>
            <h1>Gestión de la tienda</h1>
        </header>

        <!-- Zona para mostrar mensajes al usuario -->
        <div class="row" id="messages"></div>

        <div class="row">
            <!-- Tabla de juegos -->
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12" id="juegos">
                        <h2>Juegos</h2>
                        <table class="table table-striped table-hover">
                            <thead class="thead-dark bg-primary">
                                <tr>
                                    <th>Portada</th>
                                    <th>Id</th>
                                    <th>Nombre</th>
                                    <th>Plataforma</th>
                                    <th>Fecha préstamo</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Aquí insertaremos los juegos-->
                            </tbody>
                        </table>
                        <p>Total de juegos: <strong id="total">0</strong></p>
                    </div>
                </div>
            </div>

            <!-- Formulario -->
            <div class="col-sm-4">
                <form>
                    <fieldset>
                        <legend>Añadir juego</legend>
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre">
                            <span class="errmsg"></span>
                        </div>
                        <div class="form-group">
                            <label for="descrip">Descripción:</label>
                            <textarea type="text" class="form-control" id="descrip"></textarea>
                            <span class="errmsg"></span>
                        </div>
                        <div class="form-group">
                            <label for="plataforma">Plataforma</label>
                            <select id="plataforma" class="form-control">
                                <option>- Selecciona un plataforma -</option>
                            </select>
                            <span class="errmsg"></span>
                        </div>
                        <div class="form-group">
                            <label for="fecprest">Fecha préstamo:</label>
                            <input type="date" class="form-control" id="fecprest">
                            <span class="errmsg"></span>
                        </div>
                        <div class="form-group">
                            <label for="img">Imagen:</label>
                            <input type="text" class="form-control" id="img">
                            <span class="errmsg"></span>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-default btn-primary">Añadir</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <script src="scripts/main.js"></script>
</body>

</html>
